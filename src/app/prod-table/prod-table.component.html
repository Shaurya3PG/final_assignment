<form #f = "ngForm" (ngSubmit)="addData(f)">
    <input type="text" name="name" ngModel>
    <br>
    <input type="text" name = "expiry" ngModel>
    <br>
    <input type="number" name = "quantity" ngModel>
    <br>
    <input type="text" name="tag" ngModel>
    <br>
    <button type="submit">Save Data</button>
</form>
